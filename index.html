<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />

		<meta name="description" content="Blogr Landing Page - A frontendmentor.io challenge" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />

		/>
		<link rel="icon" type="image/png" href="assets/favicon.png" />
		<link rel="stylesheet" href="css/style.css" />

		<title>Blogr</title>

								<a href="#">Overview</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Pricing</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Marketplace</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Features</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Integrations</a>
							</li>
						</ul>

						<button class="header__nav__group__dropdownBtn">Company</button>
						<ul class="header__nav__group__dropdownList">
							<li class="header__nav__group__dropdownList__item">
								<a href="#">About</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Team</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Blog</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Careers</a>
							</li>
						</ul>

						<button class="header__nav__group__dropdownBtn">Connect</button>
						<ul class="header__nav__group__dropdownList">
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Contact</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">Newsletter</a>
							</li>
							<li class="header__nav__group__dropdownList__item">
								<a href="#">LinkedIn</a>
							</li>
						</ul>
					</div>

					<hr />

					<div class="header__nav__group">
						<a href="#" class="header__nav__group__link">Login</a>
						<a href="#" class="header__nav__group__link header__nav__group__link--cta"
							>Sign Up</a
						>
					</div>
				</nav>
			</header>

			<main>
				<section class="intro">
					<h1 class="h1">A modern publishing platform</h1>
					<p class="intro__text">Grow your audience and build your online brand</p>

					<div class="intro__ctaContainer">
						<a href="#" class="intro__ctaContainer__cta">Start for Free</a>
						<a href="#" class="intro__ctaContainer__cta intro__ctaContainer__cta--noBg"
							>Learn More</a
						>
					</div>
				</section>
			</main>
